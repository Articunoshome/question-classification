[PATH]
path_train = ../data/dataset/train.txt
path_test = ../data/dataset/test.txt
path_model = ../data/models/bilstm_random_freeze.model

[MODEL]
model = bilstm_random_freeze
batch_size = 32
epoch = 20
word_embedding_dim = 300
hidden_dim = 50
lr_param = 1.5
freeze = True
use_bilstm = True
use_pre_emb = False
ensemble_size = 0

[VOCAB]
minimum_word_freq = 3
lowercase = True