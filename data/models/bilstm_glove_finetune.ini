[PATH]
path_train = ../data/dataset/train.txt
path_test = ../data/dataset/test.txt
path_model = ../data/models/bilstm_glove_finetune.model
path_pre_emb = ../data/models/glove.small.txt

[MODEL]
model = bilstm_glove_finetune
