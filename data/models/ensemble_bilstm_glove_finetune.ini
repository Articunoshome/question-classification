[PATH]
path_train = ../data/dataset/train.txt
path_test = ../data/dataset/test.txt
path_model = ../data/models/ensemble_bilstm_glove_finetune.model
path_pre_emb = ../data/models/glove.small.txt

[MODEL]
model = ensemble_bilstm_glove_finetune
batch_size = 32
epoch = 20
word_embedding_dim = 200
hidden_dim = 50
lr_param = 2.3
freeze = False
use_bilstm = True
use_pre_emb = True
